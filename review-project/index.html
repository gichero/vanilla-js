<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <!-- <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    /> -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline">

                </div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person.jpeg" id="person-img" alt=""/>
                </div>
                <h4 id="author">Nelly Anyona</h4>
                <p id="job">fullstack developer</p>
                <p id="info">
                    Bacon ipsum dolor amet shank rump bacon swine pork chop ham hock.
                     Doner turkey salami brisket ham hock jowl tri-tip. 
                     Meatloaf pork chop doner pork loin filet mignon venison 
                     shoulder chicken corned beef t-bone andouille pork belly.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
<script src="https://kit.fontawesome.com/25f2010540.js" crossorigin="anonymous"></script>
<script src="app.js"></script>   
</body>
</html>
